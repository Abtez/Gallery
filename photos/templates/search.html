
{% include "base.html" %}

{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for items in images %}
      <div class="col-sm-7 col-md-4">
          <h2>{{items.image}}</h2>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
