{% include "base.html" %}

{% block content %}

<div class="container-fluid">

 <!-- Jumbotron -->
<div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/forest2.jpg);">
    <div class="text-white text-center rgba-stylish-strong py-5 px-4">
      <div class="py-5">
  
        <!-- Content -->
        <h5 class="h5 orange-text"><i class="fas fa-camera-retro"></i> Photography</h5>
        <h2 class="card-title h2 my-4 py-2">Welcome To The Gallery App</h2>
        <p class="mb-4 pb-2 px-md-5 mx-md-5">Add photos to different categories, with the location tag and share with your friends!</p>
        <a class="btn peach-gradient">Get started</a>
  
      </div>
    </div>
  </div>
  <!-- Jumbotron -->

</div>
<br>
<div class="container">
    <form  role="search" action="{% url 'searchPage' %}">
        <div class="md-form my-0">
          <input class="form-control" name="images" type="text" placeholder="Search By Category" aria-label="Search">
          <input type="submit" name="images" class="btn btn-sm btn-info">
        </div>
      </form>
      <br>
    <div class="row">
      <div class="col-md-9">
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
          
              <!--Modal: Name-->
              <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
          
                  <!--Content-->
                  <div class="modal-content">
          
                    <!--Body-->
                    <div class="modal-body mb-0 p-0">
          
                      <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U"
                          allowfullscreen></iframe>
                      </div>
          
                    </div>
          
                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                      <span class="mr-4">Spread the word!</span>
                      <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
                      <!--Twitter-->
                      <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
                      <!--Google +-->
                      <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
                      <!--Linkedin-->
                      <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a>
          
                      <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
          
                    </div>
          
                  </div>
                  <!--/.Content-->
          
                </div>
              </div>
              <!--Modal: Name-->
          
              <a><img class="img-fluid z-depth-1" src="https://mdbootstrap.com/img/screens/yt/screen-video-1.jpg" alt="video"
                  data-toggle="modal" data-target="#modal1"></a>
          
            </div>
        </div>
            <!-- Grid column -->
          
    
      </div>
      <div class="col-md-3">
        <nav class="nav flex-column text-center fixed-right light py-4 mb-r font-weight-bold z-depth-1">
            <h3 style="text-decoration: underline;">Categories</h3>
            {% for items in category %}
        
            <a class="nav-link active indigo-text" href="#">{{ items.name }}</a>

            {% endfor %}
        
          </nav>

      </div>
    </div>

  </div>
  
{% endblock  %}
